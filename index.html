<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: red;
            border: 2px solid red;
        }
    </style>
    <script>
        let noClickCount = 0;
        function enlargeYes() {
            noClickCount++;
            document.getElementById("yes").style.fontSize = `${20 + noClickCount * 5}px`;
            let messages = ["Are you sure?", "Give you another chance", "Are you really sure?", "Really sure?", "Think again?", "Surely not", "You might regret this", "Are you absolutely certain?"];
            document.getElementById("no").textContent = messages[Math.min(noClickCount, messages.length - 1)];
        }
    </script>
</head>
<body>
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button id="yes" onclick="window.location.href='options.html'">Yes ðŸ’˜</button>
        <button id="no" onclick="enlargeYes()">No</button>
    </div>
</body>
</html>
